<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
</head>

<body>
    <main>
        <section>
            <img class="imagen__logo" src="./assets/Logo.png" alt="logo alura" />

            <div class="caja__encriptar">
                <div>
                    <textarea id="textoEncriptar" class="caja__texto" placeholder="Ingrese el texto aquí" type="text"></textarea>
                    
                </div>

                <div class="texto__botones">
                    <div class="parrafo">
                        <ion-icon name="alert-circle"></ion-icon>
                        <p>Sólo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button onclick="mostrarTexto('encriptar')" class="btn-azul">Encriptar</button>
                        <button onclick="mostrarTexto('desencriptar')" class="btn-gris">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="caja__texto__encriptado" id="mostrar">
            <img src="./assets/Muñeco.png" alt="muñeco" />
            <div class="titulos">
                <h1 class="titulo__caja">Ningún mensaje fue encontrado</h1>
                <p class="subtitulo__caja">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
